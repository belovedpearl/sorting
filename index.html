<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting</title>
    <link rel="stylesheet" href=" style.css">
</head>

<body>
    <h2>Javascript Data sort</h2>
    <label><strong>Data: </strong></label>
    <input id="input-el" type="text" placeholder="Enter your data here"><br>
    <button id="submit-el" onclick="submit()">Submit</button>
    <p id="p-el"></p>
    <button onclick="sortAl()">Sort Alphabetically</button>
    <button onclick="sortAs()">Sort Ascending</button><br>
    <button onclick="sortDe()">Sort Descending</button>
    <button onclick="sortRa()">Sort Randomly</button><br>
    <button id="reset">Reset</button>

   <script src="sort.js"></script> 
</body>
</html>
